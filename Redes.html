<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redes Sociais da Escola</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    .social-icons img {
      width: 100px;
      height: 100px;
      margin: 20px;
      transition: transform 0.2s;
    }
    .social-icons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Siga a nossa escola nas redes sociais!</h1>
  <div class="social-icons">
    <!-- Instagram -->
    <a href="https://www.instagram.com/peieemirnaelisaoficial/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>

    <!-- Facebook -->
    <a href="https://www.facebook.com/escolaestadualprofessoramirnaelisabonazzi/?modal=admin_todo_tour" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
    </a>
  </div>
</body>
</html>
